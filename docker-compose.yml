version: "3.8"

services:
  # ===============================
  # üé® FRONTEND ‚Äî React + Nginx (DockerHub)
  # ===============================
  wanderly-frontend:
    image: vkvaishnavi10/wanderlyfs:v60
    container_name: wanderly-frontend
    ports:
      - "5173:80"
    depends_on:
      - wanderly-backend
    restart: always
    networks:
      - wanderly-net

  # ===============================
  # ‚öôÔ∏è BACKEND ‚Äî Spring Boot (DockerHub)
  # ===============================
  wanderly-backend:
    image: vkvaishnavi10/wanderlybe:v46
    container_name: wanderly-backend
    ports:
      - "8085:8085"
    depends_on:
      - wanderly-mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://wanderly-mysql:3306/wanderly?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Vai@091005#
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: "true"
      WANDERLY_API_KEY: ${WANDERLY_API_KEY}

    volumes:
      - ./uploads:/app/uploads
    restart: always
    networks:
      - wanderly-net

  # ===============================
  # üê¨ DATABASE ‚Äî MySQL
  # ===============================
  wanderly-mysql:
    image: mysql:8
    container_name: wanderly-mysql
    environment:
      MYSQL_ROOT_PASSWORD: Vai@091005#
      MYSQL_DATABASE: wanderly
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    networks:
      - wanderly-net

# ===============================
# üîó NETWORKS
# ===============================
networks:
  wanderly-net:
    driver: bridge

# ===============================
# üíæ VOLUMES
# ===============================
volumes:
  db_data:
  uploads:
